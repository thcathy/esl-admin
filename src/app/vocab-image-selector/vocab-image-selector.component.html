<div>
  <button (click)="showDeleteIDs()">Show delete IDs</button>
  <table>
    <tr *ngFor="let key of imageKeys">
      <td style="font-size: 24px;">{{ key }}</td>
      <td *ngFor="let i of imagesMap.get(key)" (click)="addToDelete($event, i.ID)">
        <img style="max-width: 100px;" src="{{i.IMAGE}}" />
      </td>
    </tr>
  </table>
  <button (click)="showDeleteIDs()">Show delete IDs</button>
</div>
